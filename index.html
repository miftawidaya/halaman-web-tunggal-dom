<html>
  <head>
    <meta charset="utf-8">
    <title>Navigation Example</title>
    <style>
      body{
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      a {
        display: inline-block;
        padding: 5px 10px;
        background-color: #eee;
        text-decoration: none;
        font-size: x-large;
      }
      p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <a href="#home">Home</a>
    <a href="#about">About</a>

    <div id="app"></div>

    <script src="script.js"></script>
  </body>
</html>
